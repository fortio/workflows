name: "Code Coverage"

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # pin@v4
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # pin@v5
        with:
          go-version: '1.24'
          check-latest: true
      - name: Run test coverage
        run: |
          if make -n coverage &>/dev/null; then
            echo "Running coverage through make"
            make coverage
          else
            echo "No Makefile coverage target, using default behavior"
            go test -coverprofile=coverage.out ./...
          fi
      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # pin@v4
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
