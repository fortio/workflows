name: "Code Coverage"

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # pin@v4
      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # pin@v5
        with:
          go-version: '1.22.2'
          check-latest: true
      - name: Optional init
        run: make dependencies || true # Used in fortio for instance to prep for go tests
      - name: Run test coverage
        run: go test -coverprofile=coverage.out ./...
      - uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # pin@v3
        with:
          files: coverage.out
