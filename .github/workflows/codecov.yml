name: "Code Coverage"

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # pin@v4
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # pin@v5
        with:
          go-version: '1.24'
          check-latest: true
      - name: Run test coverage
        run: |
          if make -n coverage &>/dev/null; then
            echo "Running coverage through make"
            make coverage
          else
            echo "No Makefile coverage target, using default behavior"
            go test -coverprofile=coverage.out ./...
          fi
      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # pin@v4
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
