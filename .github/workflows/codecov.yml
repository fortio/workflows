name: "Code Coverage"

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # pin@v4
      - uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # pin@v5
        with:
          go-version: '1.23'
          check-latest: true
      - name: Run test coverage
        run: |
          if make -n coverage &>/dev/null; then
            echo "Running coverage through make"
            make coverage
          else
            echo "No Makefile coverage target, using default behavior"
            go test -coverprofile=coverage.out ./...
          fi
      - uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # pin@v4
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }}
