name: "Code Coverage"

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # pin@v4
      - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # pin@v5
        with:
          go-version: '1.22.2'
          check-latest: true
      - name: Optional init
        run: make dependencies || true # Used in fortio for instance to prep for go tests
      - name: Run test coverage
        run: go test -coverprofile=coverage.out ./...
      - uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # pin@v3
        with:
          files: coverage.out
