name: go-checks

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # pin@v4
      - name: Setup Go environment
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # pin@v5
        with:
          go-version: '1.22.2'
          check-latest: true
      - name: Run Vulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
      - name: Download linter config
        run: curl -fsS -o .golangci.yml https://raw.githubusercontent.com/fortio/workflows/main/golangci.yml
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@38e1018663fa5173f3968ea0777460d3de38f256 # pin@v3
      - name: Optional init
        run: make dependencies || true # Used in fortio for instance to prep for go tests
      - name: Run tests with race detector
        run: |
          go version
          go run . buildinfo || true # to also confirm go toolchain version used
          go test -race ./...
