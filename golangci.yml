# Config for golangci-lint - shared across fortio org projects (included by gochecks workflow step)
# Migrated to v2.

version: "2"
linters:
  default: all
  disable:
    - exhaustruct # seems like a good idea at first but actually a pain and go does have zero values for a reason.
    - gochecknoglobals
    - gochecknoinits
    # can't get it to accept //nolint so... have to disable it
    - gomoddirectives
    - mnd
    - musttag
    - nlreturn
    - nonamedreturns
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck
    # consider putting these back, when they stop being bugged (ifshort, wastedassign,...)
    - paralleltest
    - thelper
    - forbidigo
    - wastedassign
    - cyclop
    - forcetypeassert
    - ireturn
    - depguard
    # newer bad ones:
    - wsl
    - wsl_v5
    - funcorder
    - noinlineerr # prize for worst linter ever
    - embeddedstructfieldcheck
    - gosmopolitan
  settings:
    staticcheck:
      # dot-import-whitelist: [] # Note: not yet working
      dot-import-whitelist:
        - github.com/does/not/exist # until we can put [] in the config
      # http-status-code-whitelist: [] # Note: not yet working
      http-status-code-whitelist:
        - "418" # until we can put [] in the config/allow teapot!
      checks:
        - all
        - -QF1008
    dupl:
      threshold: 100
    exhaustive:
      default-signifies-exhaustive: true
    funlen:
      lines: 140
      statements: 70
    gocognit:
      min-complexity: 42
    gocyclo:
      min-complexity: 30
    govet:
      enable-all: true
      disable-all: false
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Printf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).FErrf
    lll:
      line-length: 132
      tab-width: 1
    misspell:
      locale: US
      ignore-rules:
        - fortio
    nakedret:
      max-func-lines: 30
    nestif:
      min-complexity: 4
    nolintlint:
      require-specific: true
      require-explanation: true
    whitespace:
      multi-if: false
      multi-func: false
    revive:
      enable-default-rules: true
      rules:
        - name: var-naming
          arguments:
           - []
           - []
           - - skip-package-name-collision-with-go-std: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - err113
          - errcheck
          - forcetypeassert
          - gochecknoglobals
          - gochecknoinits
          - goconst
          - gocyclo
          - gosec
          - noctx
          - nosnakecase
        path: _test\.go
      - linters:
          - lll
        source: '^//go:generate '
      - linters:
          - err113
        text: do not define dynamic errors
      - linters:
          - govet
        text: 'fieldalignment:'
      - linters:
          - godox
        text: TODO
      - linters:
          - nosnakecase
        text: grpc_|_SERVING|O_
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
severity:
  default: error
formatters:
  enable:
    - gci
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: false
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
